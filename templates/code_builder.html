<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BUNK3R Code Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/code-builder.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="code-builder-container">
        <header class="builder-header">
            <div class="header-left">
                <button class="back-btn" onclick="history.back()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div class="project-info">
                    <input type="text" class="project-name" id="project-name" value="Mi Proyecto" placeholder="Nombre del proyecto">
                </div>
            </div>
            <div class="header-actions">
                <button class="action-btn" id="run-btn" title="Ejecutar">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </svg>
                </button>
                <button class="action-btn" id="save-btn" title="Guardar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                </button>
                <button class="action-btn primary" id="ai-assist-btn" title="Asistente IA">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <path d="M12 2a4 4 0 0 1 4 4v1h1a3 3 0 0 1 3 3v2a3 3 0 0 1-3 3h-1v1a4 4 0 0 1-8 0v-1H7a3 3 0 0 1-3-3v-2a3 3 0 0 1 3-3h1V6a4 4 0 0 1 4-4z"/>
                    </svg>
                    <span>IA</span>
                </button>
            </div>
        </header>

        <div class="builder-main">
            <aside class="file-explorer" id="file-explorer">
                <div class="explorer-header">
                    <span>Archivos</span>
                    <div class="explorer-actions">
                        <button class="explorer-btn" id="add-file-btn" title="Nuevo archivo">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="12" y1="18" x2="12" y2="12"/>
                                <line x1="9" y1="15" x2="15" y2="15"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="file-list" id="file-list"></div>
            </aside>

            <div class="editor-panel">
                <div class="editor-tabs" id="editor-tabs"></div>
                <div class="editor-container" id="editor-container"></div>
            </div>

            <div class="preview-panel" id="preview-panel">
                <div class="preview-header">
                    <span>Vista Previa</span>
                    <div class="preview-actions">
                        <button class="preview-btn" id="refresh-preview" title="Actualizar">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <polyline points="23 4 23 10 17 10"/>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                            </svg>
                        </button>
                        <button class="preview-btn" id="toggle-preview" title="Expandir">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <polyline points="15 3 21 3 21 9"/>
                                <polyline points="9 21 3 21 3 15"/>
                                <line x1="21" y1="3" x2="14" y2="10"/>
                                <line x1="3" y1="21" x2="10" y2="14"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <iframe id="preview-frame" sandbox="allow-scripts allow-modals"></iframe>
            </div>
        </div>

        <div class="ai-panel hidden" id="ai-panel">
            <div class="ai-panel-header">
                <div class="ai-title">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                        <path d="M12 2a4 4 0 0 1 4 4v1h1a3 3 0 0 1 3 3v2a3 3 0 0 1-3 3h-1v1a4 4 0 0 1-8 0v-1H7a3 3 0 0 1-3-3v-2a3 3 0 0 1 3-3h1V6a4 4 0 0 1 4-4z"/>
                    </svg>
                    <span>BUNK3R AI Builder</span>
                </div>
                <button class="close-ai-btn" id="close-ai-panel">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="ai-messages" id="ai-builder-messages">
                <div class="ai-welcome">
                    <div class="ai-avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="32" height="32">
                            <path d="M12 2a4 4 0 0 1 4 4v1h1a3 3 0 0 1 3 3v2a3 3 0 0 1-3 3h-1v1a4 4 0 0 1-8 0v-1H7a3 3 0 0 1-3-3v-2a3 3 0 0 1 3-3h1V6a4 4 0 0 1 4-4z"/>
                        </svg>
                    </div>
                    <p>Hola! Soy tu asistente de codigo.</p>
                    <p>Dime que quieres crear:</p>
                    <div class="quick-actions">
                        <button class="quick-btn" data-prompt="Crea una landing page moderna con hero, features y contacto">Landing Page</button>
                        <button class="quick-btn" data-prompt="Crea un formulario de contacto con validacion">Formulario</button>
                        <button class="quick-btn" data-prompt="Crea una galeria de imagenes con grid responsive">Galeria</button>
                        <button class="quick-btn" data-prompt="Crea una calculadora funcional">Calculadora</button>
                    </div>
                </div>
            </div>
            <div class="ai-input-area">
                <textarea id="ai-builder-input" placeholder="Describe lo que quieres crear..." rows="2"></textarea>
                <button class="ai-send-btn" id="ai-builder-send">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
            <div class="ai-status" id="ai-status"></div>
        </div>
    </div>

    <div class="new-file-modal hidden" id="new-file-modal">
        <div class="modal-content">
            <h3>Nuevo Archivo</h3>
            <input type="text" id="new-file-name" placeholder="nombre.html">
            <div class="file-type-options">
                <button class="file-type-btn active" data-ext="html">HTML</button>
                <button class="file-type-btn" data-ext="css">CSS</button>
                <button class="file-type-btn" data-ext="js">JS</button>
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel" id="cancel-new-file">Cancelar</button>
                <button class="modal-btn primary" id="create-file">Crear</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/code-builder.js') }}"></script>
</body>
</html>
